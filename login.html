<body>
    <h1>Log in!</h1>
    <form action="">
        <div id="iemail" class="elements" >
            <label for="email">
                Email
            </label>
            <input type="email" name="email" id="email" class="input">
            <span class="error">The email must contain a valid format.</span>
        </div> 
        <div id="passw" class="elements">
            <label for="password">
                Password
            </label>
            <input type="password" name="password" id="password" class="input">
            <span class="error">The password must contain at least 8 characters, consisting of letters and numbers.</span>
        </div>
        <div id="buttons">
            <input type="submit" value="Log in" class="button">
        </div>  
    </form>
    <div id="link">
        <span>
            <a href="file:///C:/Users/Delfina/Desktop/QA/Week%209/register.html">

            </a>
        </span>

    </div>

    <script src="./js/inputcheck.js"></script>
